<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="body">
  <div class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg">
    <a class="header_info" href="https://goal-life.com/page/method/matrix-eisenhower">
      Want more details?
    </a>
  </div>
  <div class="main">
    <div class="main__new-task">
      <label class="new-task__name task-name" for="new-task">Add Item</label>
      <div class="new-task__task">
        <input id="task-new-item" class="task_input task-item" type="text">
        <button class="task_btn task_add">Add</button>
      </div>
    </div>
    <h3 class="main__title">Todo</h3>
    <ul class="main__task-list" id="incomplete-tasks">
      <li class="task-list__task">
        <input class="task_checkbox" type="checkbox">
        <label class="task-name task-item">Pay Bills</label>
        <input type="text" class="task_input task-item">
        <button class="task_btn edit">Edit</button>
        <button class="task_btn delete">
          <img class="btn_delete-img" src="./remove.svg">
        </button>
      </li>
      <li class="task-list__task editMode">
        <input class="task_checkbox" type="checkbox">
        <label class="task-name task-item">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task_input task-item">
        <button class="task_btn edit">Save</button>
        <button class="task_btn delete">
          <img class="btn_delete-img" src="./remove.svg">
        </button>
      </li>
    </ul>
    <h3 class="main__title">Completed</h3>
    <ul class="main__task-list main__completed-task-list" id="completed-tasks">
      <li class="task-list__task">
        <input class="task_checkbox" type="checkbox" checked>
        <label class="task-name task-item">See the Doctor</label>
        <input type="text" class="task_input task-item">
        <button class="task_btn edit">Edit</button>
        <button class="task_btn delete">
          <img class="btn_delete-img" src="./remove.svg">
        </button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>

</html>
